<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Products</title>
    <script src="/js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>

<section>
    <div>

        <h2>Products</h2>

        <div>
            <a href="/product/add-product">
                <div>Add a new product</div>
            </a>
        </div>

        <div>
            <form name="ourForm" th:action="@{/product/getProductByPrice}" th:method="get">
                <p><input type="text" name="price" th:name="price" placeholder="search by price"/>
                    <button type="submit" name="ourForm_btn"/>
                    to find</button></p>
            </form>
        </div>

        <div th:each="product : ${productPage.content}"
             th:with="fullName = 'Article: ' + ${product.article} + ', Price: ' + ${product.price}">
            <div th:utext="${fullName}"></div>
            <form action="#" th:action="@{'/product/{id}'(id=${product.article})}" th:method="delete">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit">Delete this product</button>
            </form>
            <form action="#" th:action="@{'/product/update-product/{id}'(id=${product.article})}">
                <input type="hidden" name="_method" value="update"/>
                <button type="submit">Update this product</button>
            </form>
            <p></p>
        </div>

        <div th:if="${productPage.totalPages > 0}" class="pagination"
             th:each="pageNumber : ${pageNumbers}">


            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" th:href="@{/product(size=${productPage.size}, page=${pageNumber})}"
                                             th:text=${pageNumber}
                                             th:class="${pageNumber==productPage.number + 1} ? active"></a></li>
                </ul>
            </nav>

        </div>

    </div>

</section>

</body>

</html>
